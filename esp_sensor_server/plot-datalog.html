<head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h3>Plot Recent Data from Datalog</h3>
  <!-- <pre id="result">working</pre> -->
  <div id="graph" style="width:100%;height:90%;"></div>

  <script>

  function offset(n) {
    return fetch('/plugin/datalog/_/offset/'+n)
      .then(response => response.ok ? response.text() : '')
      .then(text => text.split(/\r?\n/).filter(line => line.length > 0).map(line => JSON.parse(line)))
      .catch(error => console.log(error)||[])
  }

  function sample() {
    let pages = []
    for (let n = 24; n >= 0; n--) {
      pages.push(offset(n))
    }
    Promise.all(pages)
      .then(json => {
        // result.innerHTML = JSON.stringify(json.flat(),null,2)
        plot(json.flat())
      })
  }

  function fahrenheit(data) {
    let vec = Object.values(data)
    let avg = vec.reduce((t, n) => t+n) / vec.length / 16
    return (9/5) * avg + 32
  }

  function plot (logs) {
    let traces = {}
    for (var i=0; i<logs.length; i++) {
      let log = logs[i]
      let date = new Date(log.clock)
      let results = log.result
      for (var j=0; j<results.length; j++) {
        let result = results[j]
        let name = result.name
        if (name) {
          trace = traces[name] = traces[name] || {x:[],y:[],name:name}
          trace.x.push(date)
          trace.y.push(fahrenheit(result.data))
        }
      }
    }
    Plotly.plot('graph', Object.values(traces))
  }

  sample()

  </script>
</body>
